    <main>
      <h1>contacto</h1>
      <section class="contacto-container">
        <div class="img-contacto-container">
          <img class="img-contacto" src="../imagnes/4 contacto.jpg" alt="" />
          <img
            class="img-contacto-respon"
            src="../imagnes/4 movil contacto.jpg"
            alt=""
          />
        </div>
        <div class="contacto-cards-container">
          <div class="info-container">
            <div class="card-container-1">
              <article class="card-contacto-1">
                <i class="fa-solid fa-location-dot"></i>
                <h2>Alsina 15 - Carlos Tejedor. Pcia de Buenos Aires</h2>
              </article>
              <article class="card-contacto-2">
                <i class="fa-regular fa-clock"></i>
                <h2>En cualquie momento del dia!</h2>
              </article>
            </div>
            <div class="card-container-2">
              <article class="card-contacto-3">
                <i class="fa-regular fa-envelope"></i>
                <h2>pabloesquilache@gmail.com</h2>
              </article>
              <article class="card-contacto-4">
                <a href="https://wa.me/542355642628" target="_blank"
                  ><i class="fa-brands fa-whatsapp"></i
                ></a>
                <h2>Mandanos un mensaje, hace click en el icono!</h2>
              </article>
            </div>
          </div>
          <div class="form-container">
            <form class="formContacto" id="form">
              <div class="field">
                <label for="name">Nombre y Apellido</label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="field">
                <label for="mail">e mail</label>
                <input type="text" name="mail" id="mail" required />
              </div>
              <div class="field">
                <label for="asunto">Asunto</label>
                <input type="text" name="asunto" id="asunto" required />
              </div>
              <div class="field">
                <label for="message">Mensaje</label>
                <textarea
                  type="text"
                  name="mensaje"
                  id="message"
                  required
                ></textarea>
              </div>
              <input type="submit" id="button" value="Enviar" />
            </form>
          </div>
        </div>
      </section>
